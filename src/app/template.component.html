<button (click)="useSort()" >Sortierung nutzen</button>

<th-table [columnNames]="columnNames" [headerTemplates]="[header1, header2]"
  [templates]="[nameTemplate, nickNameTemplate]" [dataSource]="dataSource" [useSorting]="useSorting">
  <ng-template #header1>
    <p>Name mit Bild</p>
  </ng-template>

  <ng-template #header2>
    <p>Nachname</p>
  </ng-template>

  <ng-template #nameTemplate let-element>
    <p>{{element.name}}</p>
    <img [src]="element.imgSrc" />
  </ng-template>

  <ng-template #nickNameTemplate let-element>
    <p>{{element.nickName}}</p>
  </ng-template>
</th-table>

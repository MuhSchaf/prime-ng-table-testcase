<th-table [columnNames]="columnNames" [headerTemplates]="[header1, header2]"
  [templates]="[nameTemplate, nickNameTemplate]" [dataSource]="dataSource" [useSorting]="true">
  <ng-template #header1>
    <p>Name mit Bild</p>
  </ng-template>

  <ng-template #header2>
    <p>Nachname</p>
  </ng-template>

  <ng-template #nameTemplate let-element>
    <p>{{element.name}}</p>
    <img [src]="element.imgSrc" />
  </ng-template>

  <ng-template #nickNameTemplate let-element>
    <p>{{element.nickName}}</p>
  </ng-template>
</th-table>

<p-table [columns]="cols" [value]="dataSource">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
